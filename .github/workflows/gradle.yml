name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Fetch tags
      run: git fetch --tags --force --verbose

    - name: Get version tag
      run: echo "PANIQL_VERSION_TAG=$(git describe --tags --match="version-*" HEAD)" >> $GITHUB_ENV

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build and publish with Gradle
      uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
      with:
        arguments: versionInfo build publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
